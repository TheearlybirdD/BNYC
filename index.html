<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廉洁巴南 · 清风长卷</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0d2c54 0%, #021729 100%);
            font-family: 'Ma Shan Zheng', 'Microsoft YaHei', sans-serif;
        }

        #mainScene {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* ==================== 核心标题 ==================== */
        .main-title {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            width: 100%;
        }

        .title-text {
            font-size: 8vw; /* 响应式字体 */
            font-weight: bold;
            color: #e3f2fd;
            text-shadow: 
                0 0 15px rgba(79, 195, 247, 0.9),
                0 0 30px rgba(79, 195, 247, 0.7),
                0 0 45px rgba(79, 195, 247, 0.5);
            animation: titleGlow 5s ease-in-out infinite;
            margin-bottom: 2vw;
            letter-spacing: 0.5vw;
            white-space: nowrap; /* 强制单行显示 */
        }

        .subtitle {
            font-size: 4vw; /* 响应式字体 */
            color: #b3e5fc;
            animation: subtitlePulse 4s infinite;
            letter-spacing: 0.3vw;
            background: rgba(10, 37, 64, 0.4);
            padding: 1.5vw 4vw;
            border-radius: 30px;
            backdrop-filter: blur(8px);
            display: inline-block; /* 行内块防止换行 */
            white-space: nowrap; /* 强制单行显示 */
        }

        /* ==================== 动态背景 ==================== */
        .water-background {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, 
                rgba(10, 80, 140, 0.7) 0%, 
                rgba(30, 110, 170, 0.6) 50%,
                transparent 100%);
            opacity: 0.5;
            z-index: 1;
        }

        .ripple {
            position: absolute;
            bottom: 0;
            width: 150%;
            height: 25%;
            background: radial-gradient(circle, 
                rgba(100, 200, 255, 0.2) 0%, 
                transparent 70%);
            border-radius: 100% 100% 0 0;
            transform: translateX(-10%);
            animation: ripple 15s infinite ease-in-out;
        }

        /* ==================== 莲花系统 ==================== */
        .lotus-container {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 70vw;
            height: 70vw;
            max-width: 400px;
            max-height: 400px;
            z-index: 30;
        }

        .lotus-flower {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
        }

        .lotus-petal {
            position: absolute;
            border-radius: 50% 50% 0 50%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 235, 255, 0.7) 50%, 
                rgba(200, 230, 255, 0.4) 100%);
            box-shadow: 0 0 15px rgba(220, 240, 255, 0.7);
            transform-origin: bottom center;
            animation: petalSway 8s ease-in-out infinite;
        }

        /* ==================== 青竹系统 ==================== */
        .bamboo-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35%;
            z-index: 20;
            display: flex;
            justify-content: space-around;
        }

        .bamboo {
            position: relative;
            width: 5vw;
            height: 100%;
            background: linear-gradient(to right, 
                #1b5e20 0%, 
                #2e7d32 20%, 
                #388e3c 50%, 
                #2e7d32 80%, 
                #1b5e20 100%);
            border-left: 2px solid #a5d6a7;
            border-right: 2px solid #a5d6a7;
            animation: bambooSway 6s infinite ease-in-out;
        }

        /* ==================== 名言系统 ==================== */
        .quote-container {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 95vw;
            text-align: center;
            z-index: 40;
        }

        .quote-box {
            padding: 3vw;
            font-size: 4.5vw; /* 响应式字体 */
            color: #e3f2fd;
            background: rgba(10, 37, 64, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 25px rgba(0, 30, 60, 0.5);
            overflow: hidden;
            white-space: nowrap; /* 强制单行显示 */
            overflow: hidden;
            text-overflow: ellipsis; /* 超长显示省略号 */
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .word-highlight {
            color: #FFF59D;
            text-shadow: 0 0 10px rgba(255, 245, 157, 0.8);
            font-weight: bold;
        }

        /* ==================== 小豆制作标识 ==================== */
        .maker-tag {
            position: absolute;
            bottom: 15px;
            right: 15px;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(10, 37, 64, 0.6);
            padding: 6px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            animation: makerFloat 3s ease-in-out infinite;
            font-size: 12px;
        }

        /* ==================== 动画定义 ==================== */
        @keyframes titleGlow {
            0%, 100% { 
                transform: scale(1) translateY(0);
                text-shadow: 
                    0 0 15px rgba(79, 195, 247, 0.9),
                    0 0 30px rgba(79, 195, 247, 0.7),
                    0 0 45px rgba(79, 195, 247, 0.5);
            }
            50% { 
                transform: scale(1.03) translateY(-5px);
                text-shadow: 
                    0 0 20px rgba(79, 195, 247, 1),
                    0 0 40px rgba(79, 195, 247, 0.8),
                    0 0 60px rgba(79, 195, 247, 0.6);
            }
        }

        @keyframes subtitlePulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        @keyframes petalSway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
        }

        @keyframes bambooSway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-1deg); }
            75% { transform: rotate(1deg); }
        }

        @keyframes makerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes ripple {
            0% { transform: translateX(-10%) scale(1); }
            50% { transform: translateX(-10%) scale(1.03); }
            100% { transform: translateX(-10%) scale(1); }
        }

        /* ==================== 手机专属优化 ==================== */
        @media (min-width: 768px) {
            .title-text { font-size: 60px; }
            .subtitle { font-size: 24px; padding: 10px 25px; }
            .quote-box { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div id="mainScene">
        <!-- 动态水背景 -->
        <div class="water-background">
            <div class="ripple"></div>
        </div>

        <!-- 核心标题 -->
        <div class="main-title">
            <div class="title-text">廉洁巴南</div>
            <div class="subtitle">清风拂廉韵·正气润巴南</div>
        </div>

        <!-- 莲花系统 -->
        <div class="lotus-container">
            <div class="lotus-flower" id="lotusFlower"></div>
        </div>

        <!-- 青竹系统 -->
        <div class="bamboo-container" id="bambooContainer"></div>

        <!-- 名言容器 -->
        <div class="quote-container">
            <div class="quote-box" id="quoteBox"></div>
        </div>

        <!-- 小豆制作标识 -->
        <div class="maker-tag">
            <div class="maker-icon"></div>
            <div class="maker-text">小豆制作</div>
        </div>
    </div>

    <script>
        // ==================== 配置参数 ====================
        const config = {
            quotes: [
                "清正在德，<span class='word-highlight'>廉洁</span>在志",
                "<span class='word-highlight'>莲</span>因洁而尊，人因<span class='word-highlight'>廉</span>而正",
                "淡如秋菊何妨瘦，<span class='word-highlight'>清</span>若夏荷不染尘",
                "<span class='word-highlight'>名节</span>重于泰山，<span class='word-highlight'>利欲</span>轻于鸿毛",
                "心正则<span class='word-highlight'>廉洁</span>，身正则刚直",
                "廉者民之<span class='word-highlight'>表</span>也，贪者民之<span class='word-highlight'>贼</span>也",
                "不徇私，不枉法，不欺心，不欺天",
                "清风两袖朝天去，免得闾阎话短长"
            ]
        };

        // ==================== 初始化函数 ====================
        function init() {
            createLotus();
            createBamboo();
            initQuotes();
            setInterval(showNextQuote, 8000);
        }

        // ==================== 莲花创建 ====================
        function createLotus() {
            const lotus = document.getElementById('lotusFlower');
            lotus.innerHTML = '';

            // 创建分层花瓣
            for (let layer = 0; layer < 2; layer++) {
                const petals = 10 + layer * 2;
                const sizeBase = 50 - layer * 10;

                for (let i = 0; i < petals; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'lotus-petal';
                    
                    // 花瓣尺寸和位置
                    const angle = (360 / petals) * i;
                    const size = sizeBase - (i * 0.5);
                    
                    petal.style.width = `${size}vw`;
                    petal.style.height = `${size * 0.6}vw`;
                    petal.style.transform = `rotate(${angle}deg) translateY(-10px)`;
                    petal.style.opacity = 0.9 - layer * 0.2;
                    petal.style.animationDelay = `${i * 0.1}s`;

                    lotus.appendChild(petal);
                }
            }
        }

        // ==================== 青竹创建 ====================
        function createBamboo() {
            const container = document.getElementById('bambooContainer');
            container.innerHTML = '';

            for (let i = 0; i < 6; i++) {
                const bamboo = document.createElement('div');
                bamboo.className = 'bamboo';
                bamboo.style.animationDelay = `${i * 0.2}s`;
                container.appendChild(bamboo);
            }
        }

        // ==================== 名言系统 ====================
        function initQuotes() {
            const quoteBox = document.getElementById('quoteBox');
            quoteBox.innerHTML = config.quotes[0];
        }

        function showNextQuote() {
            const quoteBox = document.getElementById('quoteBox');
            const randomIndex = Math.floor(Math.random() * config.quotes.length);
            quoteBox.innerHTML = config.quotes[randomIndex];
        }

        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
